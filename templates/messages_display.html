{% if messages %}
<div class="messages">

<ul class="messages">
{% for message in messages %}
<div class="col-sm-6 col-sm-offset-3">
<br>
<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
</div>
<!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->

{% endfor %}
</ul>

</div>
{% endif %}
